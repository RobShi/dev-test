plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

group = 'com.shimart'
version = '0.0.1-SNAPSHOT'

application {
    mainClass = 'com.shimart.Application'
}

test {
    useJUnitPlatform()
}
